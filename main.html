<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		table, td, th{
			border: 1px solid black;
		}  
	   </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
		  <td>
			  <table>
				<tr>
					<th>
						Nested Table 2
					</th>
				</tr>
				<tr>
					<th>
						Column 1
					</th>
				  <th>
						Column 2
					</th>
				</tr>
				 <tr>
					 <td>
						abc
					</td>
				  <td>
						def
					</td>
				</tr>
			  </table>
		  </td>
		  
		  <td rowspan="2">
			  <table>
				  <tr>
					  <th>
						  Nested Table 1
					  </th>
				  </tr>
				  <tr>
					  
				  </tr>
			  </table>
		  </td>
	  </tr>
		
		<tr>
		  <td >
			  <table>
				  <tr>
					  <th colspan="2">
						  Nested Table 3
					  </th>
				  </tr>
				   <tr>
					  <td>
						  <u>Nested Table</u>
					  </td>
					   <td>
						  Demo Continued
					  </td>
				  </tr>
			  </table>
		  </td>
			
		  <td>
			  <table>
				  <tr>
					  <th colspan="2">
						  Nested Table 4
					  </th>
				  </tr>
				   <tr>
					  <td colspan="2">
						  HTML
					  </td>
				  </tr>
			  </table>
		  </td>
	  </tr>
    </table>
  </body>
</html>
